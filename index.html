<body>
  <h1>ü©∏ –ö—Ä–æ–≤–∞–≤–∞—è –Ω–æ—á—å</h1>
  <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å –∏ –ø–æ–ª—É—á–∏—Ç—å NFT.</p>
  <button id="openCaseBtn">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>

  <div id="result" style="margin-top: 30px; font-size: 18px;"></div>

  <script>
    // NFT –∏–∑ –∫–µ–π—Å–∞
    const NFTS = [
      { id: 1, name: "Bloody Mask", rarity: "common", chance: 50 },
      { id: 2, name: "Crimson Blade", rarity: "rare", chance: 30 },
      { id: 3, name: "Scarlet Demon", rarity: "epic", chance: 15 },
      { id: 4, name: "Blood Moon", rarity: "legendary", chance: 5 }
    ];

    function getRandomNFT() {
      let roll = Math.random() * 100;
      let sum = 0;
      for (let nft of NFTS) {
        sum += nft.chance;
        if (roll <= sum) return nft;
      }
    }

    document.getElementById('openCaseBtn').onclick = () => {
      const nft = getRandomNFT();
      document.getElementById('result').textContent = `üé∞ –í—ã–ø–∞–ª–æ: ${nft.name} (${nft.rarity.toUpperCase()})`;
